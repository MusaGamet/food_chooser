<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Корзина</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="logo.png" alt="Логотип">
        </div>
        <div class="header-info">
            <span class="name">Котенок</span>
            <span class="balance">Баланс: <span id="money">100</span> ₽</span>
        </div>
    </header>

    <main class="cart-page">
        <h2>Корзина</h2>
        <ul id="cart-items"></ul>
        <p>Общая стоимость: <span id="total-cost">0</span> ₽</p>
        <button onclick="placeOrder()">Оформить заказ</button>
    </main>

    <script src="script.js"></script>
</body>
</html>
